<script type="text/javascript">
  $(function(){
    $('#reply_tabs ul li').each(function(i){
      $(this).click(function(){
        var isopen= $(this).attr('data-isopen');
        var conts=$(this).parents('.reply_tabs').find('.tab-cont');
        var tabs=$(this);
        if(isopen === '0'){
          $(this).addClass('current').attr('data-isopen','1').siblings().removeClass('current').attr('data-isopen','0');
          conts.hide().eq(i).show();
        }else{
          conts.hide();
          tabs.removeClass('current').attr('data-isopen','0');
        }
      })
    })

  layui.use('upload',function(){
    var $ = layui.jquery
    ,arr =new Array()
        ,upload = layui.upload;
        upload.render({
        elem: '#upimgFileBtn'
        ,url: "{:url('upload/upimgs')}"
        ,multiple: true
        ,before: function(obj){
          //预读本地文件示例，不支持ie8
          obj.preview(function(index, file, result){
            $('#xiangce').append('<div class="my_prop_imgitem"><div class="imgviewNode"><img src="'+ result +'" class="imgview" style="height: 81.75px;" alt="'+ file.name +'"></div><a href="javascript:;" class="del">删除</a></div>')
          });
        }
        ,done: function(res){
          arr.push(res.url);
          str = arr.join(',');
          $imgs=$('input[name=isimgs]').val();
          if($imgs.length !== 0){
            $imgurl=$imgs+','+str;
          }else{
            $imgurl=str;
          }
          $('input[name=imgs]').val($imgurl);
      }
        });
    })

    $(document).on('click',".del",function(e){
        e.preventDefault();
        var index = $(".del").index(this)
        ,tag=","
        ,imgs=$('input[name=imgs]').val();
        arrList = imgs.split(",");
        $url=arrList[index];
        arrList.splice(index,1);
        var delimg=arrList.join(',');
        $.post("{:url('user/unsetimg')}",{urls:$url},function(data){
          if(data.code ==1){
              layer.msg(data.msg,{icon: 1,anim: 6, time: 2000});
            }else{
              layer.msg(data.msg,{icon: 2,anim: 6, time: 2000});
            } 
        });
          $("input[name=imgs]").val(delimg);
          $(this).parent('.my_prop_imgitem').remove();
    })

    $('#submit').click(function(e){
        e.preventDefault();
        var title=$.trim($("#fabu_title").val());
        var content=$.trim($("#cmt_txt").text());
        var pic=$('input[name=imgs]').val()
          ,token=$("input[name=__token__]").val();
        if(title.length == 0){
          layer.msg('请填写标题');
          $("#fabu_title").focus();
          return false;
        }
        if(content.length == 0){
          layer.msg('请填写内容');
          $("#cmt_txt").focus();
          return false;
        }
        $.ajax({
          url:"{:url('forum/add')}",
          data:{title:title,content:content,pic:pic,__token__:token},
          type:'post',
          success:function(data){
            if(data.code ==1){
              layer.msg(data.msg,{icon: 1,anim: 6, time: 2000},function(){
                location.reload();
              });
            }else{
              layer.msg(data.msg,function(){
                location.reload();
              });
            }
          },
          error:function(){
            layer.msg('error');
          }
        })
    })
  })
</script>
