<script type="text/javascript">
$(function(){
    var $image = $('#image');
    var originalImageURL = $image.attr('src');
    var uploadedImageName = 'cropped.jpg';
    var uploadedImageType = 'image/jpeg';
    var uploadedImageURL;
    var URL = window.URL || window.webkitURL;
    var $inputImage = $('#inputImage');
    var options = {
      aspectRatio: 9 / 9,
      preview: '.img-preview',
      
    };
  
  $('#rotate-right').click(function(){
    $image.cropper('rotate',90);
  });
  $('#rotate-left').click(function(){
    $image.cropper('rotate',-90);
  });
  $('#reset-images').click(function(){
    $image.cropper('reset');
  })  
  $('#uploadaction').click(function(){
    $canvas=$image.cropper('getCroppedCanvas');
    $canvas.toBlob(function (blob) {
      var formData = new FormData();
      loading = layer.load(2, {
        shade: [0.2,'#000']
      });
      formData.append('croppedImage', blob);
      $.ajax({
        url:"{:url('upload/head')}",
        method: "POST",
        data: formData,
        dataType:'json',
        processData: false,
        contentType: false,
        success: function (e) {
          if(e.code == 200){
            layer.close(loading);
            layer.msg(e.msg, {icon: 1, anim: 6, time: 1000},function(){
              $.post('{:url("user/headimg")}',{imgurl:e.url},function(data){
                if(data.code==1){
                  location.reload();
                }
              });
            });
          }else{
            layer.close(loading);
            layer.msg(e.msg, {icon: 2, anim: 6, time: 1000});
          }
        },
        error: function () {
          layer.msg('Upload error');
        }
      });
    },"image/jpeg");
  });
  if (URL) {
    $inputImage.change(function () {
      var files = this.files;
      var file;
      $("#gnitem").css('display','block');
      $image.cropper(options);
      if (!$image.data('cropper')) {
        return;
      }
      if (files && files.length) {
        file = files[0];
        if (/^image\/\w+$/.test(file.type)) {
          uploadedImageName = file.name;
          uploadedImageType = file.type;
          if (uploadedImageURL) {
            URL.revokeObjectURL(uploadedImageURL);
          }
          uploadedImageURL = URL.createObjectURL(file);
          $image.cropper('destroy').attr('src', uploadedImageURL).cropper(options);
          $inputImage.val('');
        } else {
          window.alert('Please choose an image file.');
        }
      }
    });
  } else {
    $inputImage.prop('disabled', true).parent().addClass('disabled');
  }
  
})
</script>
<script>
layui.use(['element','form','upload','layer'], function(){
  var element = layui.element
     ,form    = layui.form
     ,jq = layui.jquery
     ,layer = layui.layer
     ,upload = layui.upload;
      var layid = location.hash.replace(/^#info=/, '');
      element.tabChange('info', layid); //假设当前地址为：http://a.com#test1=222，那么选项卡会自动切换到“发送消息”这一项
      
      //监听Tab切换，以改变地址hash值

        location.hash = 'info='+ this.getAttribute('lay-id');
      });
     form.verify({
        username: function(value, item){ //value：表单的值、item：表单的DOM对象
          if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
            return '正确输入姓名';
          }
          if(/(^\_)|(\__)|(\_+$)/.test(value)){
            return '正确输入姓名';
          }
          if(/^\d+\d+\d$/.test(value)){
            return '正确输入姓名';
          }
        }
        ,ckphone:function(value,item){
          if(!(/^0?1[3|4|5|6|7|8][0-9]\d{8}$/).test(value)){
            return '填写正确的手机号'
          }
        }
      });
     form.on('submit(addinfo)',function(data){
      loading = layer.load(2, {
        shade: [0.2,'#000']
      });
      var param = data.field;
      jq.post('{:url("user/addinfo")}',param,function(data){
        if(data.code==1){
          layer.close(loading);
          layer.msg(data.msg, {icon: 1, anim: 6, time: 1000},function(){
            location.reload();
          });
        }else{
          layer.close(loading);
          layer.msg(data.msg, {icon: 2, anim: 6, time: 1000});
        }
      })
      return false;
     })
     //完善资料
     form.on('submit(improve)',function(data){
      loading = layer.load(2, {
        shade: [0.2,'#000']
      });
      var param = data.field;
      jq.post('{:url("user/improve")}',param,function(data){
        if(data.code==1){
          layer.close(loading);
          layer.msg(data.msg, {icon: 1, anim: 6, time: 1000},function(){
            location.reload();
          });
        }else{
          layer.close(loading);
          layer.msg(data.msg, {icon: 2, anim: 6, time: 1000});
        }
      })
      return false;
     })
     //要求
     form.on('submit(yaoqiu)',function(data){
      loading = layer.load(2, {
