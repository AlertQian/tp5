<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>安全设置</title>
	<link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/wap/main/css/addinfo.css">
    <script src="/static/layui/layui.js"></script>
</head>
<style type="text/css">


</style>
<body>
<div class="header">
  <a href="{:url('user/index')}" class="back"><i class="layui-icon layui-icon-left ico-style"></i></a>
  <span class="tagname">安全设置</span>
  <div class="layui-inline flrt">
  <a href="" class="my login-ico"><i class="layui-icon layui-icon-username ico-style"></i></a>
  <a href="" class="my nav-ico"><i class="layui-icon layui-icon-shrink-right ico-style"></i></a>
  </div>
  <div class="layui-clear"></div>
</div>
<div class="wrapper">
	
	<div class="layui-collapse">
	  <div class="layui-colla-item">
	    <h2 class="layui-colla-title">修改昵称</h2>
	    <div class="layui-colla-content layui-show">
	    	<div class="layui-form-item">
	    	<label class="ly-form-label">昵称</label>
	    	<div class="layui-input-inline">
                <input type="text" name="realname" required  lay-verify="required|username" placeholder="昵称" autocomplete="off" class="ly-input" value="{$ret.realname?$ret.realname:''}">
            </div>
            </div>
            <div style="text-align: center;">
            <button class="layui-btn" lay-submit lay-filter="addinfo" style="background: #5cc55c;width: 60%;border-radius: 50px;">保存</button>
            </div>
	    </div>
	  </div>
	  <div class="layui-colla-item">
	    <h2 class="layui-colla-title">修改密码</h2>
	    <div class="layui-colla-content layui-show">
	    	<div class="layui-form-item">
	    	<label class="ly-form-label">原始密码</label>
	    	<div class="layui-input-inline">
                <input type="text" name="realname" required  lay-verify="required|username" placeholder="原始密码" autocomplete="off" class="ly-input" value="{$ret.realname?$ret.realname:''}">
            </div>
            </div>
            <div class="layui-form-item">
	    	<label class="ly-form-label">新密码</label>
	    	<div class="layui-input-inline">
                <input type="text" name="realname" required  lay-verify="required|username" placeholder="新密码" autocomplete="off" class="ly-input" value="{$ret.realname?$ret.realname:''}">
            </div>
            </div>
            <div class="layui-form-item">
	    	<label class="ly-form-label">确认密码</label>
	    	<div class="layui-input-inline">
                <input type="text" name="realname" required  lay-verify="required|username" placeholder="确认密码" autocomplete="off" class="ly-input" value="{$ret.realname?$ret.realname:''}">
            </div>
            </div>
            <div style="text-align: center;">
            <button class="layui-btn" lay-submit lay-filter="addinfo" style="background: #5cc55c;width: 60%;border-radius: 50px;">保存</button>
            </div>
	    </div>
	  </div>
	</div>

	<div class="foot_link" id="foot_link">
		<ul class="link">
		<li><a href="">首页</a></li>
		<li><a href="{:url('user/service')}">留言</a></li>
		</ul>
		Copyright @ 2003-2018 51jy.com
	</div>
</div>
<script>
//注意：折叠面板 依赖 element 模块，否则无法进行功能性操作
layui.use('element', function(){
  var element = layui.element;
  
  //…
});
</script>
</body>
</html>
